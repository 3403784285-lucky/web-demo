<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/left.css">
    <link rel="stylesheet" href="css/playlist.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/c/font_4248113_ox2f1wjcyl.css">

</head>
<body>

<div class="container">
    <div class="container-head">
        <div class="topbar">
            <div class="topbar-item">
                <div class="mark">
                    <i class="iconfont icon-icon-spring-pink"></i>
                    <span>海棠花开</span>
                </div>
                <div>
                    <a href="javascript:window.history.back()" id="prePage" class="pre-page iconfont icon-fanhui"></a>

                </div>

                <div class="topbar-right-search">
                    <input type="text" placeholder="搜索">
                    <i class="iconfont icon-sousuo">
                    </i>
                </div>
                <div class="person">
                    <div class="image"><img id="avatar"/></div>
                    <a class="information" href="person.html">未登录</a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-left">
                <div class="item-left">
                    <!-- 列表标签 -->
                    <ul>
                        <li>
                            <div class="music-title">发现音乐</div>
                            <ul class="main-left-subnav">
                                <li>
                                    <a href="music.html" >
                                        <i class="iconfont icon-remen"></i>
                                        <span>热门推荐</span>
                                    </a>

                                </li>

                                <li>
                                    <a href="rankList.html">
                                        <i class="iconfont icon-yinleliebiao"></i>
                                        <span>新歌排行榜</span>
                                    </a>

                                </li>
                            </ul>
                        </li>
                        <li>
                            <div class="music-title">我的音乐</div>

                            <ul class="main-left-subnav">
                                <li>
                                    <a href="like.html" >
                                        <i class="iconfont icon-xihuan"></i>
                                        <span>我喜欢的音乐</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="load.html">
                                        <i class="iconfont icon-xiazai"></i>
                                        <span>本地与下载</span>
                                    </a>

                                </li>
                                <li>
                                    <a href="collect.html">
                                        <i class="iconfont icon-ego-favorite"></i>
                                        <span>我的收藏</span>
                                    </a>

                                </li>
                                <li>
                                    <a href="identify.html">
                                        <i class="iconfont icon-OTCrenzheng"></i>
                                        <span>歌手认证</span>
                                    </a>

                                </li>


                            </ul>
                        </li>
                        <li>
                            <div class="music-title">我的歌单</div>

                            <ul class="main-left-subnav">
                                <li>
                                    <a href="editplaylist.html" >
                                        <i class="iconfont icon-chuangjiangedan"></i>
                                        <span>创建歌单</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="person.html">
                                        <i class="iconfont icon-gedanbiaoqian"></i>
                                        <span>歌单合集</span>
                                    </a>

                                </li>



                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-right">
                <img class="avatar" src="img/music7.png"/>
                <div class="brief-introduction" style="margin-right: 500px">
                    <div class="title" style="display: flex">
                        <div class="label">歌单</div>&nbsp&nbsp
                        <div class="name-playlist" style="font-size: 25px; font-weight: bolder">
                            封茗囧菌2002年度歌单
                            <a href="#" class="iconfont icon-bianji"></a>
                        </div>
                    </div>
                    <div class="information-author" style="display: flex">
                        <img src="img/music2.jpg"></img>
                        <span class="author-nickname" style="font-size: 13px; color: aquamarine;line-height: 50px">封茗囧菌</span>&nbsp&nbsp
                        <div class="time-create" style="font-size: 12px; color: #7c8892; line-height: 50px;">2022-12-28创建</div>
                    </div>
                    <div class="playlist-button" style="display: flex;margin-top: 20px">
                        <div class="play-all" style="height: 30px;width: 100px; border-radius:30px;background: #3DC07D;color: white; line-height: 30px;">&nbsp&nbsp&nbsp&nbsp播放全部</div>
                        &nbsp&nbsp<i class="collect-person" style="height: 30px;line-height:30px;width: 80px;border-radius: 20px; border: #7c8892 solid 1px;">&nbsp&nbsp收藏(56)</i>

                        &nbsp&nbsp<div class="load-playlist" style="line-height: 30px;height: 30px; width: 90px;border:#7c8892 solid 1px; border-radius: 20px; ">&nbsp&nbsp&nbsp下载全部</div>

                    </div>
                    <div class="play-record" style="display: flex;font-size: 13px;margin: 10px;margin-bottom: 0;">
                        <div class="song-count">歌曲:10</div>
                        &nbsp&nbsp&nbsp&nbsp<div class="play-count">播放:14917</div>

                    </div>
                    <div class="add-detail"style="font-size: 13px; margin-left: 10px;">
                        <div class="label-detail" style="margin-top: 5px;">标签:古典/治愈</div>
                        <div class="detail"style="margin-top: 5px;">简介:听，星星在开花欸!

                        </div>

                    </div>

                </div>
                <div class="play-list">
                    <div class="playlist-title" style="display: flex;">
                        <div class="song-list">歌曲列表</div>
                        &nbsp&nbsp&nbsp&nbsp<div class="comment" style="margin-right: 810px">评论(13)</div>
                        <div  style="position: relative; ">
                            <i class="search iconfont icon-sousuo"style="position: absolute;right: 3px;top:3px;" ></i>
                            <input class="search-small" type="text" style="border-radius: 10px;height: 20px;border-color:white;outline: none;border-color: #9aceb5">
                        </div>



                    </div>
                    <ul class="music-broadcast-list" style="height: 400px; width: 1130px; background: #7c8892;margin-top: 20px;">

                    </ul>

                </div>
            </div>
        </div>

    </div>
    <footer>
        <div class="footer_list">
            <div class="footer-btn">
                <div class="iconfont">
                    <img  class="music-image"></img>
                </div>
                <ul><li class="china">未知</li></ul>

                <div class="play-part">
                    <div   class="like iconfont icon-jushoucang"></div>
                    <div  class="model iconfont icon-yinleliebiao"></div>
                    <div class="prev iconfont icon-shangyishou-yuanshijituantubiao"></div>
                    <div   id="player" class="pause iconfont icon-zanting"></div>
                    <!-- <a  href="#" class="play iconfont icon-suspend"></a> -->
                    <div   class="next iconfont icon-xiayishou-yuanshijituantubiao"></div>

                    <div id="controlVolume">
                        <div id="volumeBarBgBorder">
                            <div id="volumeBarBg">
                                <div id="volumeBar"></div>
                            </div>
                        </div>
                        <div  class="loudness iconfont icon-yinliang"></div>

                    </div>
                    <div  class="music-list iconfont icon-ks3_music"></div>

                    <audio>
                        <source  type="audio/mp3">
                    </audio>
                    <div class="audio-bottom">
                        <span class="audio-length-current" id="audioCurTime">00:00</span>
                        <div class="process-bar-bg" id="processBarBg">
                            <span id="processDot"></span>
                            <div class="process-bar" id="processBar"></div>
                        </div>
                        <span class="audio-length-total" id="totalTime">00:00</span>
                    </div>
                    <div class="music-frame">

                        <div class="music-broadcast" style="margin-left: 20px;margin-top: 20px;">
                            <div class="now-play" style="font-size: 20px;font-weight: bolder;margin-bottom: 20px;">
                                当前播放
                            </div>
                            <div style="display: flex; line-height: 20px;margin-bottom: 10px; ">
                                <div style="font-size: 13px;color: #a6b0ba; margin-right: 250px;" >
                                    总共35首
                                </div>
                                <div class="delete-table" style="color: #7ba4ac;font-size: 15px;cursor: pointer;">
                                    清空列表
                                </div>
                            </div>
                            <div style="height: 1px;width: 100%;background: #d0d5ca;margin-bottom: 10px;">

                            </div>
                            <ul id="musicListLi" style="overflow-y: scroll;">


                            </ul>

                        </div>


                    </div>


                </div>
            </div>
        </div>
    </footer>
</div>
<!--如果运行不了顺序很重要-->

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

</script>
<script type="text/javascript" src="js/music.js"></script>
</body>
</html>
